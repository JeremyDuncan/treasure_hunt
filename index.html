<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt Game</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Macondo&display=swap');
    </style>

</head>
<body>
  <header> 
    <h1>Treasure Hunt Game<h1>
    <div class="sub-header">
      <img src="http://placehold.it/" width="300px">

    </div>
  </header>
  <div>
    <ol>
      <li>Click the boxes to reveal what's on the map.</li>
      <li>If you click on the bomb, you lose.</li>
      <li>If you click on the treasuer, you win</li>
    </ol>
  </div>

  <div>
    <table>
      <tr>
        <td id="0" onclick="treasure(0)">?</td>
        <td id="1" onclick="treasure(1)">?</td>
        <td id="2" onclick="treasure(2)">?</td>
        <td id="3" onclick="treasure(3)">?</td>
        <td id="4" onclick="treasure(4)">?</td>
      </tr>
      <tr>
        <td id="5" onclick="treasure(5)">?</td>
        <td id="6" onclick="treasure(6)">?</td>
        <td id="7" onclick="treasure(7)">?</td>
        <td id="8" onclick="treasure(8)">?</td>
        <td id="9" onclick="treasure(9)">?</td>
      </tr>
      <tr>
        <td id="10" onclick="treasure(10)">?</td>
        <td id="11" onclick="treasure(11)">?</td>
        <td id="12" onclick="treasure(12)">?</td>
        <td id="13" onclick="treasure(13)">?</td>
        <td id="14" onclick="treasure(14)">?</td>
      </tr>
      <tr>
        <td id="15" onclick="treasure(15)">?</td>
        <td id="16" onclick="treasure(16)">?</td>
        <td id="17" onclick="treasure(17)">?</td>
        <td id="18" onclick="treasure(18)">?</td>
        <td id="19" onclick="treasure(19)">?</td>
      </tr>
      <tr>
        <td id="20" onclick="treasure(20)">?</td>
        <td id="21" onclick="treasure(21)">?</td>
        <td id="22" onclick="treasure(22)">?</td>
        <td id="23" onclick="treasure(23)">?</td>
        <td id="24" onclick="treasure(24)">?</td>
      </tr>
    </table>
  </div>
  <div> 
    Remaining Clicks: <span id="counter"></span>
  </div>
<div>
  <button type="button" onclick="location.reload(), alert(`bomb: ${bomb} chest: ${chest}`)">Restart</button>
</div>
  <footer> 
    <div>
      Jeremy Duncan &copy; 2022
    </div>
    <div>
      <a  onclick="alert(`bomb: ${bomb} chest: ${chest}`)" href="#">external link</a>
    </div>
  </footer>

<script type="text/javascript" src="treasurehunt.js"></script>
</body>
</html>
