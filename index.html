  <header> 
    <h1>Treasure Hunt Game</h1>

      <div class="image">
        <img class="round-corners" src="./images/treasure-heading.webp" width="500px">
      </div>
    <div class="rule-container">

        Click on the <span><i class="fa-solid fa-question"></i> below to find treasure!
      </div>

      <ol>
        <li>Click the boxes to reveal what's on the map.</li>
        <li>If you click on the bomb, you lose.</li>
