<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt Game</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
  <header> 
    <h1>Treasure Hunt Game<h1>
    <div class="sub-header">
      <img src="http://placehold.it/" width="300px">

    </div>
  </header>
  <div>
    <ol>
      <li>Click the boxes to reveal what's on the map.</li>
      <li>If you click on the bomb, you lose.</li>
      <li>If you click on the treasuer, you win</li>
    </ol>
  </div>

  <div>
    <table>
      <tr>
        <td onclick="treasure(0)">?</td>
        <td onclick="treasure(1)">?</td>
        <td onclick="treasure(2)">?</td>
        <td onclick="treasure(3)">?</td>
        <td onclick="treasure(4)">?</td>
      </tr>
      <tr>
        <td onclick="treasure(5)">?</td>
        <td onclick="treasure(6)">?</td>
        <td onclick="treasure(7)">?</td>
        <td onclick="treasure(8)">?</td>
        <td onclick="treasure(9)">?</td>
      </tr>
      <tr>
        <td onclick="treasure(10)">?</td>
        <td onclick="treasure(11)">?</td>
        <td onclick="treasure(12)">?</td>
        <td onclick="treasure(13)">?</td>
        <td onclick="treasure(14)">?</td>
      </tr>
      <tr>
        <td onclick="treasure(15)">?</td>
        <td onclick="treasure(16)">?</td>
        <td onclick="treasure(17)">?</td>
        <td onclick="treasure(18)">?</td>
        <td onclick="treasure(19)">?</td>
      </tr>
      <tr>
        <td onclick="treasure(20)">?</td>
        <td onclick="treasure(21)">?</td>
        <td onclick="treasure(22)">?</td>
        <td onclick="treasure(23)">?</td>
        <td onclick="treasure(24)">?</td>
      </tr>
    </table>
  </div>
<div>
  <button type="button">Restart</button>
</div>
  <footer> 
    <div>

      <a href="#">external link</a>
    </div>

</html>
